<div class="w-full max-w-xs mx-auto">
    <form (ngSubmit)="login()" [formGroup]="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-center mb-4 font-bold">Login</h2>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="text" id="username" name="username" formControlName="username">
            <div *ngIf="isFieldValid('username')" class="text-red-500 text-sm mt-1">
                {{ getErrorMessage('username') }}
            </div>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="password" id="password" name="password" formControlName="password">
            <div *ngIf="isFieldValid('password')" class="text-red-500 text-sm mt-1">
                {{ getErrorMessage('password') }}
            </div>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">Login
            </button>
        </div>
    </form>
</div>
