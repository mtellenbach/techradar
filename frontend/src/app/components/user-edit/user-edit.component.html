<div class="mb-4">
    <h2>Edit User</h2>
    <form (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <input type="hidden" name="organisation" id="organisation" [(ngModel)]="organisation_id"/>
        <input type="hidden" name="organisation" id="organisation" [(ngModel)]="user_id"/>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="text" id="username" name="username" [(ngModel)]="username">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="password" id="password" name="password" [(ngModel)]="password"/>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">E-Mail:</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="email" id="email" name="email" [(ngModel)]="email">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="role">Role:</label>
            <select name="role" id="role" [(ngModel)]="role">
                <option value="sysadmin">Sys-Admin</option>
                <option value="cto">CTO</option>
                <option value="techlead">Tech-Lead</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="flex justify-between">
            <button type="submit">Update</button>
            <a routerLink="/users">back</a>
        </div>
    </form>
</div>
