<div>
    <h2>Create User</h2>
    <form (ngSubmit)="onSubmit()">
        <input type="hidden"  name="organisation" id="organisation" [(ngModel)]="organisation_id" />
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" [(ngModel)]="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" />
        </div>
        <div>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email">
        </div>
        <div>
            <label for="role">Role:</label>
            <select name="role" id="role" [(ngModel)]="role">
                <option value="sysadmin">Sys-Admin</option>
                <option value="cto">CTO</option>
                <option value="techlead">Tech-Lead</option>
                <option value="user">User</option>
            </select>
        </div>
        <button type="submit">Update</button> <a routerLink="/user/{{user_id}}">back</a>
    </form>
</div>
