<div id="app">
    <div class="container mx-auto p-4">
        <nav *ngIf="isLoggedIn" class="flex">
            <div class="mr-3">
                <a class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white" routerLink="/dashboard">Dashboard</a>
            </div>
            <div class="mr-3">
                <a class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white" *ngIf="user?.role ==='sysadmin' || user?.role ==='cto' || user?.role ==='techlead'"
                   routerLink="/technology/create">Create Technology</a>
            </div>
            <div class="mr-3">
                <a class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white" *ngIf="user?.role ==='sysadmin'" routerLink="/organisation">Organisations</a>
            </div>
            <div class="mr-3">
                <a class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white" *ngIf="user?.role !=='user'" routerLink="/users">Users</a>
            </div>

            <div *ngIf="isLoggedIn">
                <button class="inline-block border border-blue-500 rounded py-1 px-3 bg-blue-500 text-white" (click)="onLogout()">Logout</button>
            </div>
        </nav>

        <div class="my-8">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
